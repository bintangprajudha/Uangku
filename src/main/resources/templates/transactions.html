<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uangku - Transactions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .main-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .content-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .sidebar {
        height: 100%;
        overflow-y: auto;
      }

      .stat-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .btn-action {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-wallet me-2"></i>Uangku
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog me-1"></i>Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="container-fluid content-wrapper">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 col-lg-2 p-0">
            <div class="sidebar text-black p-3">
              <div class="text-center mb-4">
                <i class="fas fa-chart-pie fa-3x mb-3"></i>
                <h5>Dashboard</h5>
              </div>

              <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                  <a href="/" class="nav-link text-black">
                    <i class="fas fa-home me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#incomeModal"
                  >
                    <i class="fas fa-plus-circle me-2"></i>Add Income
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#expenseModal"
                  >
                    <i class="fas fa-minus-circle me-2"></i>Add Expense
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/transactions" class="nav-link active text-black">
                    <i class="fas fa-list me-2"></i>Transactions
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/categories" class="nav-link text-black">
                    <i class="fas fa-tags me-2"></i>Manage Categories
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/reports" class="nav-link text-black">
                    <i class="fas fa-chart-bar me-2"></i>Reports
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-md-9 col-lg-10">
            <div class="container-fluid py-4">
              <!-- Flash Messages -->
              <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <!-- Transactions Table -->
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-light">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-list me-2"></i>Transaction History
                      </h5>
                    </div>
                    <div class="card-body">
                      <div th:if="${#lists.isEmpty(transactions)}" class="text-center py-4">
                        <i class="fas fa-info-circle me-2"></i>
                        No transactions found. Start by adding your first income or expense!
                      </div>
                      <div th:if="${!#lists.isEmpty(transactions)}" class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Date</th>
                              <th>Type</th>
                              <th>Category</th>
                              <th>Amount</th>
                              <th>Notes</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="transaction : ${transactions}">
                              <td th:text="${transaction.date != null ? #temporals.format(transaction.date, 'dd/MM/yyyy') : 'N/A'}"></td>
                              <td>
                                <span th:if="${transaction.type == 'Income'}" class="badge bg-success">Income</span>
                                <span th:if="${transaction.type == 'Expense'}" class="badge bg-danger">Expense</span>
                              </td>
                              <td th:text="${transaction.category != null ? transaction.category.name : 'N/A'}"></td>
                              <td>
                                <span th:if="${transaction.type == 'Income'}" class="text-success" th:text="${transaction.amount != null ? 'Rp ' + #numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT') : 'N/A'}"></span>
                                <span th:if="${transaction.type == 'Expense'}" class="text-danger" th:text="${transaction.amount != null ? 'Rp ' + #numbers.formatDecimal(transaction.amount, 0, 'COMMA', 0, 'POINT') : 'N/A'}"></span>
                              </td>
                              <td th:text="${transaction.notes != null ? transaction.notes : '-'}"></td>
                              <td>
                                <form th:action="'/transaction/delete/' + ${transaction.id}" method="post" style="display: inline;">
                                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this transaction?')">
                                    <i class="fas fa-trash"></i> Delete
                                  </button>
                                </form>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals can be added here if needed -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
