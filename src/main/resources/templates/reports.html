<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uangku - Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .main-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .content-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .sidebar {
        height: 100%;
        overflow-y: auto;
      }

      .balance-positive {
        background-color: #16c47f;
      }
      .balance-negative {
        background-color: #ff2e63;
      }
      .stat-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .btn-action {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-wallet me-2"></i>Uangku
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog me-1"></i>Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="container-fluid content-wrapper">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 col-lg-2 p-0">
            <div class="sidebar text-black p-3">
              <div class="text-center mb-4">
                <i class="fas fa-chart-pie fa-3x mb-3"></i>
                <h5>Dashboard</h5>
              </div>

              <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                  <a href="/" class="nav-link text-black">
                    <i class="fas fa-home me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#incomeModal"
                  >
                    <i class="fas fa-plus-circle me-2"></i>Add Income
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#expenseModal"
                  >
                    <i class="fas fa-minus-circle me-2"></i>Add Expense
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/transactions" class="nav-link text-black">
                    <i class="fas fa-list me-2"></i>Transactions
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/categories" class="nav-link text-black">
                    <i class="fas fa-tags me-2"></i>Manage Categories
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/reports" class="nav-link active text-black">
                    <i class="fas fa-chart-bar me-2"></i>Reports
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-md-9 col-lg-10">
            <div class="container-fluid py-4">
              <!-- Flash Messages -->
              <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <!-- Report Summary -->
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-light">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar me-2"></i><span th:text="${report.title}"></span>
                      </h5>
                      <small class="text-muted">Period: <span th:text="${report.period}"></span></small>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-3">
                          <div class="stat-card text-center">
                            <h6>Total Income</h6>
                            <h4 class="text-success">Rp <span th:text="${#numbers.formatDecimal(report.totalIncome, 1, 'COMMA', 0, 'POINT')}"></span></h4>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="stat-card text-center">
                            <h6>Total Expense</h6>
                            <h4 class="text-danger">Rp <span th:text="${#numbers.formatDecimal(report.totalExpense, 1, 'COMMA', 0, 'POINT')}"></span></h4>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="stat-card text-center balance-positive" th:classappend="${report.balance >= 0} ? 'balance-positive' : 'balance-negative'">
                            <h6>Balance</h6>
                            <h4>Rp <span th:text="${#numbers.formatDecimal(report.balance, 1, 'COMMA', 0, 'POINT')}"></span></h4>
                          </div>
                        </div>
                        <div class="col-md-3">
                          <div class="stat-card text-center">
                            <h6>Transactions</h6>
                            <h4 th:text="${report.transactions.size()}"></h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Chart Toggle Button -->
              <div class="row mt-4">
                <div class="col-12">
                  <div class="d-flex justify-content-center mb-3">
                    <div class="btn-group" role="group" aria-label="Chart toggle">
                      <input type="radio" class="btn-check" name="chartToggle" id="incomeExpenseBtn" autocomplete="off" checked>
                      <label class="btn btn-outline-primary" for="incomeExpenseBtn">
                        <i class="fas fa-chart-bar me-2"></i>Income vs Expense
                      </label>
                      <input type="radio" class="btn-check" name="chartToggle" id="categoryBreakdownBtn" autocomplete="off">
                      <label class="btn btn-outline-primary" for="categoryBreakdownBtn">
                        <i class="fas fa-pie-chart me-2"></i>Category Breakdown
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Income vs Expense Chart -->
              <div class="row mt-4" id="incomeExpenseChart">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-light">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-chart-bar me-2"></i>Income vs Expense
                      </h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; display: flex; justify-content: center; align-items: center;">
                      <canvas id="monthlyChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Category Breakdown Chart -->
              <div class="row mt-4" id="categoryBreakdownChart" style="display: none;">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-light">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-pie-chart me-2"></i>Category Breakdown
                      </h5>
                    </div>
                    <div class="card-body" style="max-height: 400px; display: flex; justify-content: center; align-items: center;">
                      <canvas id="categoryChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/modals :: incomeModal"></div>
    <div th:replace="fragments/modals :: expenseModal"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
      document.addEventListener('DOMContentLoaded', function() {
        // Chart toggle functionality
        const incomeExpenseBtn = document.getElementById('incomeExpenseBtn');
        const categoryBreakdownBtn = document.getElementById('categoryBreakdownBtn');
        const incomeExpenseChart = document.getElementById('incomeExpenseChart');
        const categoryBreakdownChart = document.getElementById('categoryBreakdownChart');

        function toggleCharts() {
          if (incomeExpenseBtn.checked) {
            incomeExpenseChart.style.display = 'block';
            categoryBreakdownChart.style.display = 'none';
          } else {
            incomeExpenseChart.style.display = 'none';
            categoryBreakdownChart.style.display = 'block';
          }
        }

        incomeExpenseBtn.addEventListener('change', toggleCharts);
        categoryBreakdownBtn.addEventListener('change', toggleCharts);

        // Income vs Expense Chart
        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        const labels = /*[[${monthlySummaries.![month]}]]*/ [];
        const incomeData = /*[[${monthlySummaries.![income]}]]*/ [];
        const expenseData = /*[[${monthlySummaries.![expense]}]]*/ [];

        new Chart(monthlyCtx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Income',
              data: incomeData,
              backgroundColor: 'rgba(22, 192, 127, 0.6)',
              borderColor: 'rgba(22, 192, 127, 1)',
              borderWidth: 1
            }, {
              label: 'Expense',
              data: expenseData,
              backgroundColor: 'rgba(255, 46, 99, 0.6)',
              borderColor: 'rgba(255, 46, 99, 1)',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return 'Rp ' + value.toLocaleString('id-ID');
                  }
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.dataset.label + ': Rp ' + context.parsed.y.toLocaleString('id-ID');
                  }
                }
              }
            }
          }
        });

        // Category Breakdown Chart
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        const categoryData = /*[[${report.categoryBreakdown}]]*/ {};
        const categoryLabels = Object.keys(categoryData);
        const categoryValues = Object.values(categoryData);

        new Chart(categoryCtx, {
          type: 'pie',
          data: {
            labels: categoryLabels,
            datasets: [{
              data: categoryValues,
              backgroundColor: [
                'rgba(22, 192, 127, 0.6)',
                'rgba(255, 46, 99, 0.6)',
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 102, 255, 0.6)',
                'rgba(255, 159, 64, 0.6)'
              ],
              borderColor: [
                'rgba(22, 192, 127, 1)',
                'rgba(255, 46, 99, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.label + ': Rp ' + context.parsed.toLocaleString('id-ID');
                  }
                }
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
