<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uangku - Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .main-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .content-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .sidebar {
        height: 100%;
        overflow-y: auto;
      }

      .stat-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .btn-action {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-wallet me-2"></i>Uangku
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user me-1"></i>Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-cog me-1"></i>Settings
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-bold" href="/auth/logout">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="container-fluid content-wrapper">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 col-lg-2 p-0">
            <div class="sidebar text-black p-3">
              <div class="text-center mb-4">
                <i class="fas fa-chart-pie fa-3x mb-3"></i>
                <h5>Dashboard</h5>
              </div>

              <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                  <a href="/" class="nav-link text-black">
                    <i class="fas fa-home me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#incomeModal"
                  >
                    <i class="fas fa-plus-circle me-2"></i>Add Income
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#expenseModal"
                  >
                    <i class="fas fa-minus-circle me-2"></i>Add Expense
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/transactions" class="nav-link text-black">
                    <i class="fas fa-list me-2"></i>Transactions
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/categories" class="nav-link active text-black">
                    <i class="fas fa-tags me-2"></i>Manage Categories
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/reports" class="nav-link text-black">
                    <i class="fas fa-chart-bar me-2"></i>Reports
                  </a>
                </li>
              </ul>
            </div>
          </div>
      
      <div class="col-md-9 col-lg-10">
      <div class="container-fluid py-4">
        
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card mb-4">
        <div class="card-body">
          <form action="/categories/add" method="post" class="row gy-2 gx-2 align-items-end">
            <div class="col-sm-5">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" required />
            </div>
            <div class="col-sm-4">
              <label class="form-label">Type</label>
              <select name="type" class="form-control" required>
                <option value="">Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary w-100" type="submit">Add Category</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cat, iterStat : ${categories}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${cat.name}"></td>
                <td th:text="${cat.type}"></td>
                <td>
                  <form action="/category/delete" method="post" style="display:inline-block">
                    <input type="hidden" name="id" th:value="${cat.id}" />
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="text-center">No categories yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
