<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">
          <a href="/" class="back-arrow me-2" title="Back to dashboard" aria-label="Back to dashboard" style="color: #000;">‚ùÆ</a>
            Manage Categories
        </h3>
      </div>

      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <div class="card mb-4">
        <div class="card-body">
          <form action="/categories/add" method="post" class="row gy-2 gx-2 align-items-end">
            <div class="col-sm-5">
              <label class="form-label">Name</label>
              <input type="text" name="name" class="form-control" required />
            </div>
            <div class="col-sm-4">
              <label class="form-label">Type</label>
              <select name="type" class="form-control" required>
                <option value="">Select type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary w-100" type="submit">Add Category</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="table-responsive">
          <table class="table table-striped mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cat, iterStat : ${categories}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${cat.name}"></td>
                <td th:text="${cat.type}"></td>
                <td>
                  <form action="/category/delete" method="post" style="display:inline-block">
                    <input type="hidden" name="id" th:value="${cat.id}" />
                    <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="4" class="text-center">No categories yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
