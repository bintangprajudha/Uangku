<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uangku - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }

      .main-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .content-wrapper {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .sidebar {
        height: 100%;
        overflow-y: auto;
      }

      .balance-positive {
        background-color: #16c47f;
      }
      .balance-negative {
        background-color: #ff2e63;
      }
      .stat-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-5px);
      }
      .btn-action {
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="fas fa-wallet me-2"></i>Uangku
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-user me-1"></i>Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-cog me-1"></i>Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="container-fluid content-wrapper">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-3 col-lg-2 p-0">
            <div class="sidebar text-black p-3">
              <div class="text-center mb-4">
                <i class="fas fa-chart-pie fa-3x mb-3"></i>
                <h5>Dashboard</h5>
              </div>

              <ul class="nav nav-pills flex-column">
                <li class="nav-item mb-2">
                  <a href="/" class="nav-link active text-black">
                    <i class="fas fa-home me-2"></i>Dashboard
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#incomeModal"
                  >
                    <i class="fas fa-plus-circle me-2"></i>Add Income
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a
                    href="#"
                    class="nav-link text-black"
                    data-bs-toggle="modal"
                    data-bs-target="#expenseModal"
                  >
                    <i class="fas fa-minus-circle me-2"></i>Add Expense
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/transactions" class="nav-link text-black">
                    <i class="fas fa-list me-2"></i>Transactions
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/categories" class="nav-link text-black">
                    <i class="fas fa-tags me-2"></i>Manage Categories
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="/reports" class="nav-link text-black">
                    <i class="fas fa-chart-bar me-2"></i>Reports
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Main Content -->
          <div class="col-md-9 col-lg-10">
            <div class="container-fluid py-4">
              <!-- Flash Messages -->
              <div
                th:if="${success}"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>
              <div
                th:if="${error}"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                ></button>
              </div>

              <!-- Statistics Cards -->
              <div class="row mb-5">
                <div class="col-md-4 mb-3">
                  <div
                    class="card stat-card"
                    th:classappend="${balance >= 0} ? 'bg-primary' : 'bg-warning'"
                    style="color: white"
                  >
                    <div class="card-body text-center">
                      <h5 class="card-title">Balance</h5>
                      <h2
                        class="card-text fw-bold"
                        th:text="'Rp ' + ${#numbers.formatDecimal(balance, 0, 'COMMA', 0, 'POINT')}"
                      >
                        Rp 0
                      </h2>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <div class="card stat-card balance-positive text-white">
                    <div class="card-body text-center">
                      <h5 class="card-title">Income</h5>
                      <h2
                        class="card-text fw-bold"
                        th:text="'Rp ' + ${#numbers.formatDecimal(totalIncome, 0, 'COMMA', 0, 'POINT')}"
                      >
                        Rp 0
                      </h2>
                    </div>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <div class="card stat-card balance-negative text-white">
                    <div class="card-body text-center">
                      <h5 class="card-title">Expense</h5>
                      <h2
                        class="card-text fw-bold"
                        th:text="'Rp ' + ${#numbers.formatDecimal(totalExpense, 0, 'COMMA', 0, 'POINT')}"
                      >
                        Rp 0
                      </h2>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="row mb-5">
                <div class="col-12 text-center">
                  <h5 class="mb-4">Quick Actions</h5>
                  <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <button
                      class="btn btn-lg btn-outline-success"
                      data-bs-toggle="modal"
                      data-bs-target="#incomeModal"
                    >
                      <small>Add Income</small>
                    </button>
                    <button
                      class="btn btn-lg btn-outline-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#expenseModal"
                    >
                      <small>Add Expense</small>
                    </button>
                    <a
                      href="/transactions"
                      class="btn btn-lg btn-outline-primary"
                    >
                      <small>Transactions</small>
                    </a>
                    <a
                      href="/categories"
                      class="btn btn-lg btn-outline-secondary"
                    >
                      <small>Categories</small>
                    </a>
                  </div>
                </div>
              </div>

              <!-- Recent Transactions Preview -->
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header bg-light">
                      <h5 class="card-title mb-0">
                        <i class="fas fa-clock me-2"></i>Recent Transactions
                      </h5>
                    </div>
                    <div class="card-body">
                      <p class="text-muted text-center py-4">
                        <i class="fas fa-info-circle me-2"></i>
                        Start by adding your first income or expense
                        transaction!
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/modals :: incomeModal"></div>
    <div th:replace="fragments/modals :: expenseModal"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
